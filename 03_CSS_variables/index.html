<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>03 Playing with Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="assets/css/cssvariables.min.css">
</head>

<body>
    <h2>Update CSS Variables with
        <spah class="hl">JS</spah>
    </h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-suffix="px">

        <label for="base">Base color:</label>
        <input type="color" name="base" value="#FFC600">
    </div>

    <img src="http://static.punjabkesari.in/multimedia/2016_1image_12_49_382352000tunnel1-ll.jpg" alt="Slika">

    <script src="assets/js/cssvariables.js"></script>
</body>

</html>
